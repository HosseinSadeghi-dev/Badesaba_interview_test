<div fxFill fxLayoutAlign="center center"
     fxLayout.lt-md="column" fxLayoutAlign.lt-md="start stretch">
  <div class="login-card" ngClass.lt-md="h-100"
       fxLayout="row" fxLayoutAlign="space-between stretch"
       fxLayout.lt-md="column" fxLayoutAlign.lt-md="start stretch">

    <div fxLayout="column" fxLayoutAlign="space-between stretch" fxFlex="50%">
      <form [formGroup]="loginForm" class="login-form pt-3" fxLayoutGap="10px"
            fxLayout="column" fxLayoutAlign="start stretch">
        <p fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
          <mat-icon style="transform: rotate(180deg)">exit_to_app</mat-icon>
          <span>ورود</span>
        </p>
        <mat-form-field class="mt-3"
                        appearance="outline" hideRequiredMarker>
          <mat-label>نام کاربری</mat-label>
          <input matInput formControlName="username" type="text">
          <mat-error>نام کاربری اجباری است</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" hideRequiredMarker>
          <mat-label>رمز عبور</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error>رمز عبور اجباری است</mat-error>
        </mat-form-field>
      </form>
      <button mat-raised-button [disabled]="loginForm.invalid"
              color="primary" (click)="submitForm()">
        ورود
      </button>
    </div>

    <div fxLayout="column" fxLayoutAlign="start center"
         class="card-intro" fxFlex="50%">
      <img src="../../../assets/images/badesaba_icon.svg" alt="badesaba"
           class="badesaba-icon">
      <h2>پیشخوان مدیریت کاربران</h2>
      <span class="text-fs-xl">نرم افزار بادصبا</span>
      <p class="text-center text-fs-xs"
         ngClass.gt-sm="mt-auto" ngClass.lt-md="mt-4">
        کلیه حقوق این وب سایت متعلق به
        <b>شرکت پیشگامان موج تلفن همراه</b>
        است.
      </p>
    </div>

  </div>
</div>
